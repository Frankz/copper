sudo: false

language: rust

rust: nightly

os: linux

install:
  - curl -sf "https://raw.githubusercontent.com/japaric/rust-everywhere/master/install.sh" | bash -s -- --from azerupi/mdBook --at /home/travis/.cargo/bin
  - export PATH="$PATH:/home/travis/.cargo/bin"
  - git clone --depth 1 https://github.com/davisp/ghp-import

script:
  - mdbook test
  - mdbook build

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = 'false' ]; then
      ./ghp-import/ghp_import.py -n book;
      git push -fq "https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git" gh-pages && echo OK;
    fi

branches:
  only: master

notifications:
  email:
    on_success: never

env:
  global:
    - secure: 

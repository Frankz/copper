sudo: false

language: rust

rust: nightly

os: linux

install:
  - mkdir -p $CARGO_BINDIR
  - curl -sL "https://github.com/japaric/mdBook/releases/download/${MDBOOK_VERSION}/mdbook-${MDBOOK_VERSION}-${TARGET}.tar.gz" | tar -C $CARGO_BINDIR -xz
  - export PATH="$PATH:$CARGO_BINDIR"
  - git clone --depth 1 https://github.com/davisp/ghp-import

script:
  - mdbook test
  - mdbook build

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = 'false' ]; then
      ./ghp-import/ghp_import.py -n book;
      git push -fq "https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git" gh-pages && echo OK;
    fi

branches:
  only: master

notifications:
  email:
    on_success: never

env:
  global:
    - MDBOOK_VERSION=v0.0.11
    - TARGET=x86_64-unknown-linux-gnu
    - CARGO_BINDIR=/home/travis/.cargo/bin
    - secure: 

dist: trusty
language: rust
rust: nightly
services: docker
sudo: required

env: TARGET=x86_64-unknown-linux-gnu

install:
  - sh ci/install.sh

script:
  - bash ci/script.sh

after_success:
  - sh ci/after_success.sh

before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo;
cache: cargo

branches:
  only:
    - auto
    - try
    - master

notifications:
  email:
    on_success: never
